<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Banner Example</title>
  <style>
    /* Internal CSS */
    #welcomeBanner {
      background-color: #007BFF; /* Blue background */
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
    }

    .highlight {
      background-color: yellow;
      padding: 2px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- Welcome Banner -->
  <div id="welcomeBanner">
    Welcome back, <span class="highlight">User</span>!
    <br />
    <span style="color: red; font-weight: bold;">Special Offer: 20% off all events today only!</span>
  </div>

  <!-- Example Usage of .highlight Elsewhere -->
  <p>Donâ€™t miss our <span class="highlight">featured event</span> this weekend.</p>

</body>
</html>
