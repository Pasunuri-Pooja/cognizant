<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navigation Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    nav {
      background: #f4f4f4;
      padding: 10px;
    }
    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #333;
    }
    section {
      padding: 20px 0;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <header>
    <nav>
      <a href="#home">Home</a>
      <a href="#events">Events</a>
      <a href="#contact">Contact</a>
      <a href="help.html" target="_blank">Help</a>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <section id="home">
      <h1>Home</h1>
      <p>Welcome to our portal. Use the navigation to explore.</p>
    </section>

    <section id="events">
      <h1>Events</h1>
      <p>Check out the upcoming events here.</p>
    </section>

    <section id="contact">
      <h1>Contact</h1>
      <p>Reach us at contact@example.com</p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Your Company</p>
  </footer>

</body>
</html>
