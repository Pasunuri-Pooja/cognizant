<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find Nearby Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f2f2f2;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #locationResult {
      margin-top: 20px;
      font-size: 1rem;
      color: #333;
    }

    #errorMsg {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Find Nearby Events</h2>
  <p>Click the button to locate nearby events using your current location.</p>

  <button onclick="getLocation()">Find Nearby Events</button>

  <div id="locationResult"></div>
  <div id="errorMsg"></div>

  <script>
    function getLocation() {
      const result = document.getElementById("locationResult");
      const errorMsg = document.getElementById("errorMsg");
      result.textContent = "";
      errorMsg.textContent = "";

      if (!navigator.geolocation) {
        errorMsg.textContent = "Geolocation is not supported by your browser.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        function (position) {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;
          result.textContent = `üìç Your Coordinates: Latitude: ${latitude}, Longitude: ${longitude}`;
        },
        function (error) {
          switch (error.code) {
            case error.PERMISSION_DENIED:
              errorMsg.textContent = "User denied the request for Geolocation.";
              break;
            case error.POSITION_UNAVAILABLE:
              errorMsg.textContent = "Location information is unavailable.";
              break;
            case error.TIMEOUT:
              errorMsg.textContent = "The request to get user location timed out.";
              break;
            default:
              errorMsg.textContent = "An unknown error occurred.";
          }
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    }
  </script>

</body>
</html>
