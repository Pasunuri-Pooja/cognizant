<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Events Gallery</title>
  <style>
    .gallery-img {
      width: 150px;
      height: auto;
      border: 3px solid #444;
      border-radius: 8px;
      padding: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    caption {
      font-size: 1.5rem;
      margin-bottom: 10px;
      font-weight: bold;
    }

    td {
      padding: 10px;
    }
  </style>
</head>
<body>

  <table>
    <caption>Snapshots from Our Community Events</caption>
    <tr>
      <td>
        <img src="event1.jpg" alt="Music Festival 2024" title="Music Festival 2024" class="gallery-img" />
        <div>Music Festival</div>
      </td>
      <td>
        <img src="event2.jpg" alt="Art Workshop 2024" title="Art Workshop 2024" class="gallery-img" />
        <div>Art Workshop</div>
      </td>
      <td>
        <img src="event3.jpg" alt="Tech Meetup 2024" title="Tech Meetup 2024" class="gallery-img" />
        <div>Tech Meetup</div>
      </td>
    </tr>
    <tr>
      <td>
        <img src="event4.jpg" alt="Food Fair 2024" title="Food Fair 2024" class="gallery-img" />
        <div>Food Fair</div>
      </td>
      <td>
        <img src="event5.jpg" alt="Marathon 2024" title="Marathon 2024" class="gallery-img" />
        <div>Marathon</div>
      </td>
      <td>
        <img src="event6.jpg" alt="Book Club Meetup 2024" title="Book Club Meetup 2024" class="gallery-img" />
        <div>Book Club</div>
      </td>
    </tr>
  </table>

</body>
</html>
