<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Event Registration</title>
  <style>
    .event-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .btn {
      margin-right: 8px;
      padding: 6px 12px;
      cursor: pointer;
      border: none;
      border-radius: 3px;
    }
    .register-btn {
      background-color: #28a745;
      color: white;
    }
    .cancel-btn {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Community Events</h1>
  <div id="eventsContainer"></div>

  <script src="main7.js"></script>
</body>
</html>
